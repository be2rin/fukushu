<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE2RİN | Fotoğraflar</title>
    <link rel="icon" type="image/png" href="../kan.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #b208d1;
            --bg-color: #0f0c29;
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVİGASYON (TÜM SİSTEMLE AYNI) --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 80px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 20px; }

        .nav-btn {
            text-decoration: none !important;
            color: white !important;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 10px;
            transition: 0.3s;
            display: inline-block;
        }

        .nav-btn:hover {
            color: var(--primary-color) !important;
            text-shadow: 0 0 10px var(--primary-color);
        }

        /* --- GALERİ TASARIMI --- */
        main {
            flex: 1;
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 { font-size: 3.5rem; color: var(--primary-color); margin-bottom: 20px; text-shadow: 0 0 20px rgba(178, 8, 209, 0.5); }
        p { font-size: 1.3rem; color: #ccc; margin-bottom: 50px; }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            border: 2px solid rgba(178, 8, 209, 0.3);
            transition: all 0.4s ease;
            background: #000;
            cursor: pointer;
        }

        /* Hover Efekti: Parlama ve Büyüme */
        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary-color);
            box-shadow: 0 0 30px var(--primary-color);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            opacity: 0.7; /* Başta hafif karanlık */
            transition: 0.4s;
        }

        .gallery-item:hover img {
            opacity: 1; /* Üzerine gelince tam aydınlık */
        }

        .img-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white;
            font-size: 1.1rem;
            text-align: left;
            transform: translateY(100%);
            transition: 0.3s;
        }

        .gallery-item:hover .img-caption {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobil Ayar */
        @media (max-width: 768px) {
            nav { padding: 10px 20px; flex-direction: column; height: auto; }
            nav ul { margin-top: 15px; flex-wrap: wrap; justify-content: center; }
            nav ul li { margin: 5px; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">BE2RİN</div>
        <ul>
            <li><a href="/fukushu/anasayfa" class="nav-btn">ANA SAYFA</a></li>
            <li><a href="/fukushu/odevler" class="nav-btn">ÖDEVLERİM</a></li>
            <li><a href="/fukushu/fukushu" class="nav-btn">FUKUSHU</a></li>
            <li><a href="/fukushu/fotograflar" class="nav-btn">FOTOĞRAFLAR</a></li>
            <li><a href="/fukushu/baglantilar" class="nav-btn">BAĞLANTILAR</a></li>
        </ul>
    </nav>

    <main>
        <div class="page-content">
            <h1>GALERİ</h1>
            <p></p>

            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="../kan.png" alt="Açıklama">
                    <div class="img-caption">Stardew Valley Edit #1</div>
                </div>

                <div class="gallery-item">
                    <img src="../resim2.jpg" alt="Açıklama">
                    <div class="img-caption">Blitzcrank Hook Master</div>
                </div>

                <div class="gallery-item">
                    <img src="../resim3.jpg" alt="Açıklama">
                    <div class="img-caption">Neon Nightmares</div>
                </div>
                
                </div>
        </div>
    </main>

</body>
</html>
