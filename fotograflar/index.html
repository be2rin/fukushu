<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE2RİN | Fotoğraflar</title>
    <link rel="icon" type="image/png" href="../kan.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary-color: #b208d1; --bg-color: #0f0c29; --text-color: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: linear-gradient(to right, #0f0c29, #302b63, #24243e); color: var(--text-color); min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }

        /* --- NAVİGASYON (BAĞLANTILARLA %100 AYNI) --- */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background: rgba(0, 0, 0, 0.8); border-bottom: 1px solid rgba(255, 255, 255, 0.1); position: sticky; top: 0; z-index: 1000; height: 80px; }
        .logo { font-size: 2rem; font-weight: bold; color: var(--primary-color); text-transform: uppercase; letter-spacing: 2px; }
        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 20px; }
        .nav-btn { color: white !important; font-size: 1.2rem; font-weight: 500; padding: 10px; transition: 0.3s; text-decoration: none !important; }
        .nav-btn:hover { color: var(--primary-color) !important; text-shadow: 0 0 10px var(--primary-color); }

        /* --- GALERİ GRID --- */
        main { flex: 1; padding: 40px 20px; width: 100%; max-width: 1400px; margin: 0 auto; text-align: center; }
        h1 { font-size: 3rem; color: var(--primary-color); margin-bottom: 30px; text-shadow: none; }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid rgba(178, 8, 209, 0.2);
            cursor: pointer;
            transition: 0.3s;
            background: #000;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            border-color: var(--primary-color);
            box-shadow: 0 0 20px var(--primary-color);
            z-index: 2;
        }

        .gallery-item img, .gallery-item video { 
            width: 100%; height: 100%; object-fit: cover; opacity: 0.6; transition: 0.3s; 
        }
        .gallery-item:hover img, .gallery-item:hover video { opacity: 1; }

        /* --- LIGHTBOX (TAŞMA SORUNU ÇÖZÜLDÜ) --- */
        #lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center;
            z-index: 2000; padding: 20px;
        }

        /* Çerçevenin taşmasını önleyen esnek yapı */
        #lightbox-content-container {
            position: relative;
            max-width: 90vw;
            max-height: 80vh;
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 50px var(--primary-color);
            border-radius: 10px;
            background: black;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* Medyanın (resim/video) çerçeveye sığması için object-fit: contain */
        .lb-media { 
            max-width: 100%; 
            max-height: 80vh; 
            display: block; 
            object-fit: contain; 
        }

        .close-lb, .prev-lb, .next-lb {
            position: absolute; color: white; font-size: 2.5rem; cursor: pointer; transition: 0.3s; z-index: 2100;
        }
        .close-lb { top: 20px; right: 30px; }
        .prev-lb { left: 30px; top: 50%; transform: translateY(-50%); }
        .next-lb { right: 30px; top: 50%; transform: translateY(-50%); }
        .close-lb:hover, .prev-lb:hover, .next-lb:hover { color: var(--primary-color); }

        @media (max-width: 768px) { 
            nav { padding: 15px; flex-direction: column; height: auto; }
            nav ul { margin-top: 15px; }
            .gallery-grid { grid-template-columns: repeat(2, 1fr); } 
            .prev-lb, .next-lb { bottom: 30px; top: auto; transform: none; }
            .prev-lb { left: 35%; } .next-lb { right: 35%; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">BE2RİN</div>
        <ul>
            <li><a href="/fukushu/anasayfa" class="nav-btn">ANA SAYFA</a></li>
            <li><a href="/fukushu/odevler" class="nav-btn">ÖDEVLERİM</a></li>
            <li><a href="/fukushu/fukushu" class="nav-btn">FUKUSHU</a></li>
            <li><a href="/fukushu/fotograflar" class="nav-btn">FOTOĞRAFLAR</a></li>
            <li><a href="/fukushu/baglantilar" class="nav-btn">BAĞLANTILAR</a></li>
        </ul>
    </nav>

    <main>
        <h1>GALERİ</h1>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="deneme.jpg" onclick="openLightbox(0)"></div>
            <div class="gallery-item"><img src="lmao.jpg" onclick="openLightbox(1)"></div>
            <div class="gallery-item">
                <video muted loop onmouseover="this.play()" onmouseout="this.pause(); this.currentTime=0;" onclick="openLightbox(2)">
                    <source src="Nokia Dudu Zil Sesi.mp4" type="video/mp4">
                </video>
            </div>
            <div class="gallery-item"><img src="../resim4.jpg" onclick="openLightbox(3)"></div>
            <div class="gallery-item"><img src="../resim5.jpg" onclick="openLightbox(4)"></div>
            <div class="gallery-item"><img src="../resim6.jpg" onclick="openLightbox(5)"></div>
            <div class="gallery-item"><img src="../resim7.jpg" onclick="openLightbox(6)"></div>
            <div class="gallery-item"><img src="../resim8.jpg" onclick="openLightbox(7)"></div>
            <div class="gallery-item"><img src="../resim9.jpg" onclick="openLightbox(8)"></div>
            <div class="gallery-item"><img src="../resim10.jpg" onclick="openLightbox(9)"></div>
            <div class="gallery-item"><img src="../resim11.jpg" onclick="openLightbox(10)"></div>
            <div class="gallery-item"><img src="../resim12.jpg" onclick="openLightbox(11)"></div>
            <div class="gallery-item"><img src="../resim13.jpg" onclick="openLightbox(12)"></div>
            <div class="gallery-item"><img src="../resim14.jpg" onclick="openLightbox(13)"></div>
            <div class="gallery-item"><img src="../resim15.jpg" onclick="openLightbox(14)"></div>
        </div>
    </main>

    <div id="lightbox">
        <span class="close-lb" onclick="closeLightbox()">&times;</span>
        <span class="prev-lb" onclick="changeImg(-1)">&#10094;</span>
        <div id="lightbox-content-container"></div>
        <span class="next-lb" onclick="changeImg(1)">&#10095;</span>
    </div>

    <script>
        let currentImgIndex = 0;
        const mediaElements = document.querySelectorAll('.gallery-item img, .gallery-item video');
        const lb = document.getElementById('lightbox');
        const lbContainer = document.getElementById('lightbox-content-container');

        function openLightbox(index) {
            currentImgIndex = index;
            lb.style.display = 'flex';
            updateLightboxContent();
            document.body.style.overflow = 'hidden';
        }

        function updateLightboxContent() {
            const target = mediaElements[currentImgIndex];
            lbContainer.innerHTML = ''; 

            if (target.tagName === 'VIDEO') {
                const videoSrc = target.querySelector('source').getAttribute('src');
                lbContainer.innerHTML = `<video class="lb-media" src="${videoSrc}" controls autoplay></video>`;
            } else {
                lbContainer.innerHTML = `<img class="lb-media" src="${target.getAttribute('src')}">`;
            }
        }

        function closeLightbox() {
            lb.style.display = 'none';
            lbContainer.innerHTML = ''; 
            document.body.style.overflow = 'auto';
        }

        function changeImg(n) {
            currentImgIndex += n;
            if (currentImgIndex >= mediaElements.length) currentImgIndex = 0;
            if (currentImgIndex < 0) currentImgIndex = mediaElements.length - 1;
            updateLightboxContent();
        }

        document.addEventListener('keydown', (e) => {
            if (lb.style.display === 'flex') {
                if (e.key === 'ArrowRight') changeImg(1);
                if (e.key === 'ArrowLeft') changeImg(-1);
                if (e.key === 'Escape') closeLightbox();
            }
        });
    </script>
</body>
</html>
