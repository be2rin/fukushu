<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>BE2RİN | Bağlantılar</title>
    <link rel="icon" type="image/png" href="../kan.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #b208d1;
            --bg-color: #0f0c29;
            --text-color: #ffffff;
        }

        /* İmleci PC'de gizle */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.3s ease;
            overflow-x: hidden; /* Taşmayı engelle */
        }

        /* --- ÖZEL İMLEÇ TASARIMI (KESİN ÇÖZÜM) --- */
        .custom-cursor {
            width: 40px; /* Biraz büyüttüm ki limon net gözüksün */
            height: 40px;
            background-image: url('limon.png'); /* DOSYA ADINI TEKRAR KONTROL ET */
            background-size: contain;
            background-repeat: no-repeat;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100000 !important; /* HER ŞEYİN ÜSTÜNDE */
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            display: block;
        }

        .cursor-hover { 
            transform: translate(-50%, -50%) scale(1.8); 
        }

        /* --- NAVİGASYON --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 80px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 20px; }

        .nav-btn {
            text-decoration: none !important;
            color: white !important;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 10px;
            transition: 0.3s;
            display: inline-block;
        }

        .nav-btn:hover {
            color: var(--primary-color) !important;
            text-shadow: 0 0 10px var(--primary-color);
        }

        /* --- İÇERİK --- */
        main {
            flex: 1;
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 { font-size: 3.5rem; color: var(--primary-color); margin-bottom: 20px; }
        p { font-size: 1.3rem; color: #ccc; margin-bottom: 50px; }

        /* --- SOSYAL MEDYA --- */
        .social-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .social-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .social-btn:hover {
            background: var(--primary-color);
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--primary-color);
            border-color: var(--primary-color);
        }

        /* --- MOBİL UYUMLULUK --- */
        @media (max-width: 850px) {
            * { cursor: auto !important; }
            .custom-cursor { display: none !important; }
            nav { flex-direction: column; height: auto; padding: 15px; }
            nav ul { flex-direction: column; width: 100%; margin-top: 15px; gap: 5px; }
            nav ul li { margin-left: 0; width: 100%; text-align: center; }
            .nav-btn { display: block; width: 100%; padding: 12px; font-size: 1.1rem; }
            h1 { font-size: 2.5rem; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

</html>
