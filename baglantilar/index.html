<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE2RİN | Bağlantılar</title>
    <link rel="icon" type="image/png" href="../kan.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #b208d1;
            --bg-color: #0f0c29;
            --text-color: #ffffff;
        }

        /* İmleci PC'de gizle */
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.3s ease;
        }

        /* --- NEON İMLEÇ TASARIMI --- */
        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease-out, background 0.2s ease;
            box-shadow: 0 0 15px var(--primary-color), inset 0 0 10px var(--primary-color);
            transform: translate(-50%, -50%);
            display: block;
        }
        .cursor-hover { 
            transform: translate(-50%, -50%) scale(2.5); 
            background: rgba(178, 8, 209, 0.2); 
        }

        /* --- NAVİGASYON --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 80px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 20px; }

        .nav-btn {
            text-decoration: none !important;
            color: white !important;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 10px;
            transition: color 0.3s, text-shadow 0.3s;
            display: inline-block;
        }

        .nav-btn:hover {
            color: var(--primary-color) !important;
            text-shadow: 0 0 10px var(--primary-color);
        }

        /* --- İÇERİK --- */
        main {
            flex: 1;
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h1 { font-size: 3.5rem; color: var(--primary-color); margin-bottom: 20px; }
        p { font-size: 1.3rem; color: #ccc; margin-bottom: 50px; }

        /* --- SOSYAL MEDYA --- */
        .social-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .social-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            text-decoration: none;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .social-btn:hover {
            background: var(--primary-color);
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--primary-color);
            border-color: var(--primary-color);
        }

        /* --- MOBİL UYUMLULUK --- */
        @media (max-width: 850px) {
            * { cursor: auto !important; } /* Mobilde gerçek imleci geri getir */
            .custom-cursor { display: none; }
            nav {
                flex-direction: column;
                height: auto;
                padding: 15px;
            }
            nav ul {
                flex-direction: column;
                width: 100%;
                margin-top: 15px;
                gap: 5px;
            }
            nav ul li {
                margin-left: 0;
                width: 100%;
                text-align: center;
            }
            .nav-btn {
                display: block;
                width: 100%;
                padding: 12px;
                font-size: 1.1rem;
            }
            h1 { font-size: 2.5rem; }
            p { font-size: 1.1rem; }
            
            .social-grid {
                gap: 15px;
                flex-wrap: wrap;
            }
            .social-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="custom-cursor"></div>

    <audio id="easterEggAudio">
        <source src="../dudu.mp3" type="audio/mpeg">
    </audio>

    <nav>
        <div class="logo">BE2RİN</div>
        <ul>
            <li><a href="/fukushu/anasayfa" class="nav-btn">ANA SAYFA</a></li>
            <li><a href="/fukushu/odevler" class="nav-btn">ÖDEVLERİM</a></li>
            <li><a href="/fukushu/fukushu" class="nav-btn">FUKUSHU</a></li>
            <li><a href="/fukushu/fotograflar" class="nav-btn">FOTOĞRAFLAR</a></li>
            <li><a href="/fukushu/baglantilar" class="nav-btn">BAĞLANTILAR</a></li>
        </ul>
    </nav>

    <main>
        <h1>Semih Bayoğlu</h1>
        <p>Sosyal medya hesaplarıma buradan ulaşabilirsiniz.</p>

        <div class="social-grid">
            <a href="https://www.instagram.com/semihbygl" target="_blank" class="social-btn">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com/fukushurin" target="_blank" class="social-btn">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.youtube.com/@be2rin" target="_blank" class="social-btn">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </main>

    <script>
        // --- İMLEÇ HAREKET KODLARI ---
        const cursor = document.querySelector('.custom-cursor');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Butonlara gelince imleci büyüt
        const hoverElements = document.querySelectorAll('a, button, .social-btn');
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('cursor-hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('cursor-hover'));
        });

        // --- EASTER EGG SİSTEMİ (dudu) ---
        let inputBuffer = "";
        const secretCode = "dudu";

        document.addEventListener('keydown', (e) => {
            inputBuffer += e.key.toLowerCase();
            
            if (inputBuffer.length > secretCode.length) {
                inputBuffer = inputBuffer.substring(inputBuffer.length - secretCode.length);
            }

            if (inputBuffer === secretCode) {
                const audio = document.getElementById('easterEggAudio');
                audio.currentTime = 0;
                audio.play();
                
                // Ekranı anlık mor parlat
                document.body.style.boxShadow = "inset 0 0 100px #b208d1";
                setTimeout(() => {
                    document.body.style.boxShadow = "none";
                }, 500);
                
                inputBuffer = "";
            }
        });
    </script>
</body>
</html>
